<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Basic document flow</title>

    <style>
        body {
            width: 500px;
            /* 下面这句话竟然能居中 */
            margin: 0 auto;
        }

        p {
            background: aqua;
            border: 3px solid blue;
            padding: 10px;
            margin: 10px;
        }

        span {
            /*通过display修改span标签为block标签，span会独占一行*/
            /*display: block; */
            background: red;
            border: 1px solid black;
        }

        .positioned {
            background: yellow;
        }
</style>
</head>

<body>
    <h1>Web布局方式</h1>
    <p>我是一个 p 标签</p>
    <p class="positioned">我也是一个 p 标签</p>
    <p>我还是一个 p 标签</p>
    <p>我是 p <span>我是 span 标签</span> and <span>我是 span 标签</span> 哈哈</p>

</body>

</html>
<!--Web 也需要支持在移动端可以完美地展示。因此，web 的布局方式也在不断优化。
    目前支持 7 种布局方式 流式、position、float、flexbox、grid、table、muti-column

    Web 的布局是通过 CSS 来控制的，一个 Web 页面是由一堆 HTML 标签组成，比如 div、p、span。
    Web 支持的默认布局方式「流式布局」

    HTML 中有 block 和 inline-block 两种标签，它们在流式布局中具有不同的表现：

        1. inline-block 标签可以嵌套在 block 标签中，反之则不可；

        2.可以通过 display 修改标签属于 block 或者 inline-block 类型；

        3.block 类型的标签布局是每一个标签独占一行，而 inline-block 标签会一个挨着一个进行布局；
    
    
        流式布局中，每个元素的布局顺序与代码的顺序一致，这是基本的布局方式，需要掌握。
-->
